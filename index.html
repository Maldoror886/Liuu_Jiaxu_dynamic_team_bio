<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu_Jiaxu_Team_Bio</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
</head>

<body>
    <!-- This is the content. -->


    <div id="container">
        <h1 class="hidden">Liu_Jiaxu_Team_Bio</h1>
    </div>
    <header>
        <h2 class="hidden">Header</h2>
        <div id="logo">FIP TEAM</div>
        <nav id="mainNav">

            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROJECTS</a></li>

            </ul>
        </nav>

    <section id="banner">
        <div class="Bio">
            <div id="Jiaxu" class="alpha">
                <div class="innerWrapper">
                    <div>
                        <a href="#">
                            <img src="images/Jiaxu_Liu.png" alt="Jiaxu_Liu">

                        <button id="btnMe">Jiaxu Liu</button>

                    <div id="showMe" class="showInfo showNoVisible">

                </div>

            <div id="superman" class="alpha">
                <div class="innerWrapper">
                    <div>
                        <a href="#">
                            <img src="images/superman.png" alt="superman">

                    </div>
                    <div>
                        <button id="btnSUPER">SUPERMAN</button>
                    </div>
                    <div id="showSupperMan" class="showInfo showNoVisible">

                    </div>
